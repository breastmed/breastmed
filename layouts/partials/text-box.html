<section class="text-box bg-{{ .section.bg }} position-{{ .section.position }}">
  <div class="wrapper">
    {{ if .section.image }}
      <img src="{{ .section.image }}">
    {{ end }}
    <div class="text-box">
      {{ $opts := dict "display" "block" }}
      {{ .page.RenderString $opts .section.content }}
    </div>
  </div>
</section>
