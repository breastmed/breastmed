<section class="text-box bg-{{ .section.bg }} position-{{ .section.position | default "right" }}">
  <div class="wrapper">
    {{ if .section.image }}
      {{- $original := .images.GetMatch (replace .section.image "/i/" "") -}}
      {{- $image := $original.Resize "800x" -}}
      <img src="{{ $image.RelPermalink }}">
    {{ end }}
    <div class="text-box">
      {{ $opts := dict "display" "block" }}
      {{ .page.RenderString $opts .section.content }}
    </div>
  </div>
</section>
